<ul>
  <li>
    <input
      type="checkbox"
      [name]="node.name"
      [id]="node.name"
    >
    <label [for]="node.name">{{ node.name }}</label>

    <ng-container
      *ngIf="node.children.length"
    >
      <node
        [node]="item"
        *ngFor="let item of node.children"
      >
      </node>
    </ng-container>
  </li>
</ul>
